<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Link's Adventure</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>   
    <section class="container">
        <p>Princess zelda has been kidnapped by a scary monster. In order to save princess zelda
            you need to beat the monster in a game of rock paper scissor. Go save princess zelda !!!
        </p>
        <a href="score.html" class="button">Go to Score</a>
      <div class="result_field">

        <div class="score">
            <p>Player HP: <span id="player-hp">3</span></p>
            <p>Enemy HP: <span id="enemy-hp">3</span></p>
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Enemy Score: <span id="enemy-score">0</span></p>
        </div>  
        <div class="result_images">
          <span class="user_result">
            <img src="images/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="images/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="images/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="images/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="images/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>

   <script src="script.js" defer></script>
  </body>
</html>
